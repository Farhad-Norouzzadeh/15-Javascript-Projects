<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <title>Tip Calculator</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="calc">
                <h2>Tip Calculator</h2>
                <form action="">
                    <div class="bill-div">
                        <label>Bill: </label>
                        <input type="text" name="" placeholder="Enter Bill" class="bill-input">
                    </div>
                    <hr/>
                    <div class="rateS-div">
                        <label>Rate Service: </label>
                        <select class="ser-sel">
                            <option selected disabled value="0">--Select an option--</option>
                            <option value="0.05">5% - Fair</option>
                            <option value="0.1">10% - Good</option>
                            <option value="0.15">15% - Excellent</option>
                        </select>
                    </div>
                    <hr/>
                    <button class="btn-cal">Calculate</button>
                    <p class="error">Please enter bill and rate service.</p>
                </form>
                <hr>
                <div class="result">
                    <p>Tip Amount : $<span class="tip-amount">0</span></p>
                    <p>Total Amount : $<span class="total-amount">0</span></p>
                </div>
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
